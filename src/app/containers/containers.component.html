<div class="container">
    <input class="form-control" type="text" [(ngModel)]="serverName">
    <button class="btn btn-primary" [disabled]="!allowNewServer" (click)="onCreateServer($event)">Add
        Server</button>
    <hr>
    <p *ngIf="serverCreated; else noServer">Server with name {{serverName}} has been created.</p>
    <ng-template #noServer>
        <p>No server was created.</p>
    </ng-template>
    <hr>
    <app-server *ngFor="let server of servers"></app-server>
    <hr>
    <p [ngClass]="{'text-primary' : true}" [innerText]="serverName"></p>
</div>
